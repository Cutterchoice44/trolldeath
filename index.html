<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching of this page -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutters Choice Radio</title>
  
  <!-- Preconnects for faster API/widget loads -->
  <link rel="preconnect" href="https://app.radiocult.fm">
  <link rel="preconnect" href="https://widget.mixcloud.com">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css?v=1747449502044">
  <!-- Bebas Neue from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Socket.IO client for chat participants -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <!-- FingerprintJS for chat ban detection -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" defer></script>

  <!-- Google Analytics Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3MSGZZ5QL6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}  
    gtag('js', new Date());
    gtag('config', 'G-3MSGZZ5QL6');
  </script>

</head>
<body>
<header class="header-banner">
  <div class="header-gif-right"></div>
  <div class="header-gif-left"></div>

  <div class="logo-container">
    <img
      class="logo"
      src="https://i.imgur.com/72gdPJY.png"
      alt="Cutters Choice Radio Logo"
      loading="lazy"
    >
  </div>

  <div class="title">
    <h1>Cutters Choice Radio</h1>
    <p class="tagline">The home of relentless flavas and significant bangers!</p>
  </div>

  <div class="logo-container">
    <img
      class="logo"
      src="https://i.imgur.com/72gdPJY.png"
      alt="Cutters Choice Radio Logo"
      loading="lazy"
    >
  </div>
</header>

<div class="teal-line"></div>
  
<div class="grid-container">
  <!-- CHAT SECTION -->
  <section class="chat">
    <h2>Cutters Chat</h2>
    <div id="radiocult-embed-container" style="width:100%; height:700px;"></div>
    <div class="chat-actions">
      <button class="popout-btn" onclick="openChatPopup()">Pop Out Chat</button>
    </div>
    <div class="rc-user-list-container">
      <h3></h3>
      <div class="rc-user-list"></div>
    </div>
  </section>

  <!-- LIVE PLAYER SECTION -->
  <section class="live-player">
    <h2 id="now-dj">Live Now</h2>
    <div class="player-container">
      <iframe id="inlinePlayer"
        title="Cutters Choice Radio player"
        src="https://app.radiocult.fm/embed/square-player/cutters-choice-radio?theme=midnight&primaryColor=%235A8785&corners=sharp"
        allow="autoplay" loading="lazy">
      </iframe>
      <div id="now-archive">Loading archive show…</div>
      <button id="popOutBtn" class="popout-btn">Pop Out Player</button>
      <button id="chatPopupBtn" class="popout-btn chat-btn-mobile" onclick="openChatPopup()">Chat</button>
    </div>
    <h3>This Weeks Shows</h3>
    <img id="now-art" src="https://i.imgur.com/EHhS47F.png" alt="Current DJ Artwork" loading="lazy">
  </section>

  <!-- SCHEDULE SECTION -->
  <section class="schedule">
    <h2 class="schedule-heading">This Week’s Lineup</h2>
    <div class="schedule-scroll" id="schedule-container">
      <p>Loading this week’s schedule…</p>
    </div>
  </section>

  <!-- MIXCLOUD ARCHIVE SECTION -->
  <section class="mixcloud">
    <h2>Latest Archived Shows</h2>
    <div id="mixcloud-list"></div>
    <div class="add-mixcloud">
      <input id="mixcloud-url" type="text" placeholder="Paste Mixcloud URL here…">
      <button onclick="addMixcloud()">Add Show</button>
    </div>
  </section>
</div> <!-- end grid-container -->

<footer class="banner">
  <a href="#merch">Merch</a>
  <a href="#djs">Our DJs</a>
  <a href="#events">Events</a>
  <a href="#history">History</a>
</footer>

<script src="script.js?v=1747449502044" defer></script>
<script src="slideshow.js?v=1747449502044" defer></script>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Initialize FingerprintJS
    const fp = await FingerprintJS.load();
    const { visitorId } = await fp.get();

    // List of banned visitor IDs
    const bannedVisitors = [
      'logdumpoglpump-visitorId1234'
      // add other banned IDs here
    ];

    const container = document.getElementById('radiocult-embed-container');
    if (bannedVisitors.includes(visitorId)) {
      container.innerHTML = `
        <div style="padding:1em; color:#f88; background:#222; text-align:center;">
          Chat is unavailable for this user.
        </div>`;
      return;
    }

    // Inject the Radiocult chat iframe if not banned
    const iframe = document.createElement('iframe');
    iframe.title = "Cutters Choice Radio Chat";
    iframe.src = "https://app.radiocult.fm/embed/chat/cutters-choice-radio?theme=midnight&primaryColor=%235A8785&corners=sharp";
    iframe.width = "100%";
    iframe.height = "700";
    iframe.frameBorder = "0";
    iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
    iframe.seamless = true;
    container.appendChild(iframe);
  });
</script>

<!-- Chat Modal for Mobile -->
<div id="chatModal" style="display:none;">
  <div class="modal-content">
    <button class="close-btn" onclick="closeChatModal()">Close</button>
    <iframe
      id="chatModalIframe"
      title="Cutters Chat Modal"
      allow="autoplay">
    </iframe>
  </div>
</div>
</body>
</html>
